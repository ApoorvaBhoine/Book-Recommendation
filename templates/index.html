<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#FFFFFF">
        <br>
        <a class="navbar-brand"><p style="font-size:35px;color:grey;"> Book Recommendation Project  </p></a>
        <ul class="nav navbar-nav">
            <li><a href="/"><p style="font-size:20px;"> Home </p></a></li>
            <li><a href="/recommend"><p style="font-size:20px;"> Recommend </p></a></li>
            <li><a><p style="font-size:20px;"> Contact </p></a></li> <br> <br>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:40px">Top 50 Books based on popularity</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="image not found">
                            <br>
                            <br>
                            <p style="font-size:15px;color:white">{{ book_name[i] }}</p>
                            <h5 style="font-size:15px;color:CYAN">{{ author[i] }}</h5>
                            <h5 style="font-size:13px;color:grey">Votes - {{ votes[i] }}</h5>
                            <h5 style="font-size:13px;color:grey">Rating - {{ rating[i]|round(1,'ceil') }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>
