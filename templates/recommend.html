<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#FFFFFF">
        <br>
        <a class="navbar-brand"><p style="font-size:35px;color:grey;"> Book Recommendation Project  </p></a>
        <ul class="nav navbar-nav">
            <li><a href="/"><p style="font-size:20px;"> Home </p></a></li>
            <li><a href="/recommend"><p style="font-size:20px;"> Recommend </p></a></li>
            <li><a><p style="font-size:20px;"> Contact </p></a></li> <br> <br>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p style="font-size:30px;color:#008494" > This is your Collaborative Recommendation system </p>
                <h1 class="text-white" style="font-size:50px">Book Title</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
                <h3> (Example: The Notebook, Life of Pi, 1984 ... etc)</h3>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <br>
                            <h4 class="text-white">{{i[0]}}</h4>
                            <h5 class="text-white">{{i[1]}}</h5>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
